<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gps-help-connector</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="settings.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="site_content">
      <div class="linke-seite">
        <div
          class="yellow-box-1"
          id="mapOverviewButton"
          onclick="navigateTo('index.html')"
        >
          <h1 class="button-text">Map Overview</h1>
        </div>

        <div
          class="yellow-box-2"
          id="searchForhelpButton"
          onclick="navigateTo('search_for_help.html')"
        >
          <h1 class="button-text">Search for Help</h1>
        </div>

        <div
          class="yellow-box-3"
          id="siteInfobutton"
          onclick="navigateTo('site_info.html')"
        >
          <h1 class="button-text">Site Info</h1>
        </div>
      </div>
      <div class="rechte-seite" id="rechte-seite">
        <div id="map"></div>
      </div>
    </div>
    <script src="index_scripts.js"></script>
  </body>
</html>
